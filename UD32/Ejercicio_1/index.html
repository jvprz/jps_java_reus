    <!-- Bootstrap CSS served from a CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <body class="bg-image">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6"> 
                <div class="text-center text-light">
                    <h3>Login form</h3>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                        tempor incididunt ut labore et dolore magna aliqua.
                    </p>
                </div>
                <div class="card mt-5">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div class="align-self-center">
                            <h4 class="text-left mt">Login to our site</h4>
                            <p class="text-left">Enter Username and Password</p>
                        </div>
                        <i class="fas fa-lock fa-4x align-self-center opacity-50"></i>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control form-control-sm" id="username" placeholder=" " required>
                                <label for="username" class="fw-normal">Username</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control form-control-sm" id="password" placeholder=" " required>
                                <label for="username" class="fw-normal">Password</label>
                            </div>   
                        </form>
                        <div class="mb-4">
                            <button type="button" class="btn btn-dark btn-lg btn-block">Log in</button>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <h6 class="text-light">Login with:</h6>
                    <div class="align-items-center mt-4">
                        <button type="button" class="btn btn-dark btn-outline-light bg-dark opacity-90 btn-capitalize">
                            <i class="bi bi-facebook"></i> Facebook
                        </button>
                        <button type="button" class="btn btn-outline-light bg-dark opacity-90 btn-capitalize">
                            <i class="bi bi-twitter"></i> Twitter
                        </button>
                        <button type="button" class="btn btn-outline-light bg-dark opacity-90 btn-capitalize">
                            <i class="bi bi-google"></i> Google plus
                        </button>
                    </div>
                </div>
            </div>
