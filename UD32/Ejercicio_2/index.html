<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicio 2</title>
    <!-- Bootstrap CSS served from a CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
        <div class="row bg-light text-info pt-3 pb-3 text-center">
            <h1>Contact us</h1>
        </div>
        <div class="form">
            <form>
                <div class="form-group d-flex justify-content-center align-items-center">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-fill fa-3x text-info"></i>
                    </div>
                    <div class="form-floating mb-4 w-75 align-self-center">
                        <input type="text" class="form-control form-control-sm" id="username" placeholder=" " required>
                        <label for="username" class="fw-normal">First name</label>
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center align-items-center">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-fill fa-3x text-info"></i>
                    </div>
                    <div class="form-floating mb-4 w-75 align-self-center">
                        <input type="text" class="form-control form-control-sm" id="username" placeholder=" " required>
                        <label for="username" class="fw-normal">Last name</label>
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center align-items-center">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-envelope-fill fa-3x text-info"></i>
                    </div>
                    <div class="form-floating mb-4 w-75 align-self-center">
                        <input type="email" class="form-control form-control-sm" id="username" placeholder=" " required>
                        <label for="username" class="fw-normal">Email Address</label>
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center align-items-center">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-telephone-fill fa-3x text-info"></i>
                    </div>
                    <div class="form-floating mb-4 w-75 align-self-center">
                        <input type="tel" class="form-control form-control-sm" id="username" placeholder=" " required>
                        <label for="username" class="fw-normal">Phone</label>
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center align-items-center">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-pencil-square fa-3x text-info"></i>
                    </div>
                    <div class="form-floating mb-4 w-75 align-self-center">
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                </div>
            </form>
            <div class="d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-info">Submit</button>
            </div>
        </div>
    </div>
  </body>
</html>
