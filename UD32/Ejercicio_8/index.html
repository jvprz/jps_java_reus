<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicio 8</title>
    <!-- Bootstrap CSS served from a CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/script.js"></script>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card mt-5 bg-info">
            <div class="card-header">
              <div class="d-flex justify-content-between">
                <div class="text-dark"><p class="font-weight-bold"><strong>CASIO</strong></p></div>
                <div class="text-warning"><p class="font-weight-bold"><strong>FX JVPRZ PLUS</strong></p></div>
              </div>              
            </div>
            <div class="card-body">
              <div class="form-floating mb-4">
                <input id="input" type="text" class="form-control form-control-sm bg-secondary" id="username" readonly="true">
              </div>
              <div class="mb-2">
                <div class="d-flex justify-content-between">
                  <div><button class="btn btn-block btn-primary flex-fill me-2" onclick="pressOperator(7)">%</button></div>
                  <div><button class="btn btn-block btn-primary flex-fill me-2" onclick="pressOperator(6)">√</button></div>
                  <div><button class="btn btn-block btn-primary flex-fill me-2" onclick="pressOperator(5)">x²</button></div>
                  <div><button class="btn btn-block btn-primary flex-fill me-2" onclick="pressOperator(4)">/</button></div>
                </div>
              </div>
                           
              <div class="mb-2">
                <div class="d-flex justify-content-between">
                    <div><button class="btn btn-block btn-primary flex-fill me-2" onclick="pressNumber(7)">7</button></div>
                    <div><button class="btn btn-block btn-primary flex-fill me-2" onclick="pressNumber(8)">8</button></div>
                    <div><button class="btn btn-block btn-primary flex-fill me-2" onclick="pressNumber(9)">9</button></div>
                    <div><button class="btn btn-block btn-primary flex-fill me-2" onclick="pressOperator(3)">X</button></div>
                </div>
              </div>
              <div class="mb-2">
                <div class="d-flex justify-content-between">
                    <div><button class="btn btn-block btn-primary flex-fill me-2" onclick="pressNumber(4)">4</button></div>
                    <div><button class="btn btn-block btn-primary flex-fill me-2" onclick="pressNumber(5)">5</button></div>
                    <div><button class="btn btn-block btn-primary flex-fill me-2" onclick="pressNumber(6)">6</button></div>
                    <div><button class="btn btn-block btn-primary flex-fill me-2" onclick="pressOperator(2)">-</button></div>
                </div>
              </div>
              <div class="mb-2">
                <div class="d-flex justify-content-between">
                    <div><button class="btn btn-block btn-primary flex-fill me-2" onclick="pressNumber(1)">1</button></div>
                    <div><button class="btn btn-block btn-primary flex-fill me-2" onclick="pressNumber(2)">2</button></div>
                    <div><button class="btn btn-block btn-primary flex-fill me-2" onclick="pressNumber(3)">3</button></div>
                    <div><button class="btn btn-block btn-primary flex-fill me-2" onclick="pressOperator(1)">+</button></div>
                </div>
              </div> 
              <div class="mb-2">
                <div class="d-flex justify-content-between">
                    <div><button class="btn btn-block btn-primary flex-fill me-2" onclick="pressNumber(0)">0</button></div>
                    <div><button class="btn btn-block btn-primary flex-fill me-2" onclick="pressDecimals()">.</button></div>
                    <div><button class="btn btn-block btn-danger flex-fill me-2" onclick="pressC()">C</button></div>
                    <div><button class="btn btn-block btn-warning flex-fill me-2" onclick="pressEquals()">=</button></div>
                </div>
              </div>                                    
            </div>
            <div class="card-footer" onclick="easterEgg()">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
