<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="card-deck">
        <div class="card mb-3" *ngFor="let c of characters">
          <img src="{{ c.image }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ c.name }}</h5>
            <a href="/characters/{{ c.id }}" class="btn btn-warning">See More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
